<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body onload="startTime()">

    <table id ="listaZadan">
        <tr>
            <th>lp.</th>
            <th>czynnosc</th>
            <th>data</th>
            <th>godzina</th>
            <th>miejscowosc</th>
            <th>adres</th>
            <th>priorytet</th>
        </tr>
        <tr>
            <th>1</th>
            <th>lekarz</th>
            <th>03-06-2024</th>
            <th>13:00</th>
            <th>Zamosc</th>
            <th>Jana Kilinskiego</th>
            <th>wysoki</th>
        </tr>
    </table>
    <p>tablica rozwijana z wypisanymi elementami z bazy danych</p>

    <div id="formularz">
        <form id="form" method="POST">
            <label for="fCzynnosc">Czynność:</label><br>
            <input type="text" name="fCzynnosc" id="fCzynnosc"><br>
    
            <label for="fData">nazwisko:</label><br>
            <input type="date" name="fData" id="fData"><br>
    
            <label for="fGodzina">godzina:</label><br>
            <input type="time" name="fGodzina" id="fGodzina"><br>

            <label for="fMiejscowosc">miejscowosc:</label><br>
            <input type="text" name="fMiejscowosc" id="fMiejscowosc"><br>

            <label for="fAdres">adres:</label><br>
            <input type="text" name="fAdres" id="fAdres"><br>
    
            <label for="fPriorytet">priorytet:</label><br>
            <select name="fPriorytet" id="fPriorytet">
                <option value="low">niski</option>
                <option value="high">wysoki</option>
                <option value="medium" selected="selected">sredni</option>
            </select><br><br>
            <button type="submit">wyslij</button>
        </form>
    </div>
    <div id="zegar">

        <script>
            function startTime() {
                const data1 = new Date();
                let godz = data1.getHours();
                let min = data1.getMinutes();
                let sec = data1.getSeconds();
                min = checkTime(min);
                sec = checkTime(sec);
                let zegar = document.getElementById('zegar');
                zegar.innerHTML = '<p>' + godz + ':' + min + ':' + sec + '</p>';
                setTimeout(startTime, 1000);
            }

            function checkTime(i) {
                if (i < 10) 
                    i = '0' + i
                return i;
            }
        </script>

    </div>
    <div id="kalendarz">

        <script>
            const date = new Date();
            const daysOfWeek = ['Niedziela', 'Poniedziłek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'];
            const currentDayOfWeek = daysOfWeek[date. getDay()]; 
            const currentTime = date;
            kalendarz.innerHTML = currentDayOfWeek;
        </script>

    </div>
</body>
</html>
