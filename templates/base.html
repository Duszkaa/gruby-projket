<script>
    function startTime() {
        const data1 = new Date();
        let godz = data1.getHours();
        let min = data1.getMinutes();
        let sec = data1.getSeconds();
        min = checkTime(min);
        sec = checkTime(sec);
        let zegar = document.getElementById('zegar');
        zegar.innerHTML = '<p>' + godz + ':' + min + ':' + sec + '</p>';
        setTimeout(startTime, 1000);
    }
    function checkTime(i) {
        if (i < 10)
            i = '0' + i
        return i;
    }
</script>
